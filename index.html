<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Prueba Chi Cuadrado
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body container">
          <div class="input-group mb-3 d-flex justify-content-center">
            <button class="btn btn-primary" type="button" id="button-chi">Testear</button>
          </div>
          <div class="results">
            <div class="content">
              <table class="table">
                <thead>
                  <tr>
                    <th>Chi Cuadrado</th>
                    <th>Grados de Libertad</th>
                    <th>Test</th>
                    <th>Uniforme</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-light">
                    <td class="table-light" id="chi_sumchi"></td>
                    <td class="table-light" id="chi_ld"></td>
                    <td class="table-light" id="chi_chi"></td>
                    <td class="table-light" id="chi_check"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="container">
              <table class="table" id="table-chi">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Inicio</th>
                    <th>Final</th>
                    <th>Obt. Frec</th>
                    <th>Exp. Frec</th>
                    <th>Chi^2</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Prueba de Medias
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <div class="accordion-body container">
          <div class="input-group mb-3 d-flex justify-content-center">
            <button class="btn btn-primary" type="button" id="button-medias">Testear</button>
          </div>
          <div class="results">
            <div class="content">
              <table class="table">
                <thead>
                  <tr>
                    <th>Promedio Ri</th>
                    <th>Li</th>
                    <th>Ls</th>
                    <th>Uniforme</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-light">
                    <td class="table-light" id="medias_average"> </td>
                    <td class="table-light" id="medias_Li"> </td>
                    <td class="table-light" id="medias_Ls"> </td>
                    <td class="table-light" id="medias_check"> </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Prueba Varianza
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#accordionExample">
        <div class="accordion-body container">
          <div class="input-group mb-3 d-flex justify-content-center">
            <button class="btn btn-primary" type="button" id="button-variance">Testear</button>
          </div>
          <div class="results">
            <div class="content">
              <table class="table">
                <thead>
                  <tr>
                    <th>Promedio Ri</th>
                    <th>Li</th>
                    <th>Ls</th>
                    <th>Variance</th>
                    <th>Uniforme</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-light">
                    <td class="table-light" id="variance_average"></td>
                    <td class="table-light" id="variance_Li"></td>
                    <td class="table-light" id="variance_Ls"></td>
                    <td class="table-light" id="variance_variance"></td>
                    <td class="table-light" id="variance_check"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Prueba de Kolmogorov Smirnov
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
        data-bs-parent="#accordionExample">
        <div class="accordion-body container">
          <div class="input-group mb-3 d-flex justify-content-center">
            <button class="btn btn-primary" type="button" id="button-ks">Testear</button>
          </div>

          <div class="results">
            <div class="content">
              <table class="table">
                <thead>
                  <tr>
                    <th>Max Diff</th>
                    <th>Max Prob Diff</th>
                    <th>Uniforme</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-light">
                    <td class="table-light" id="ks_max_diff">Chi Cuadrado</td>
                    <td class="table-light" id="ks_maxprob_diff">Grados de Libertad</td>
                    <td class="table-light" id="ks_check">Test</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="container">
              <table class="table" id="table-ks">
                <thead>
                  <tr >
                    <th>#</th>
                    <th>Inicio</th>
                    <th>Final</th>
                    <th>F.Obte</th>
                    <th>F.Obte Acu</th>
                    <th>Prb.Obt</th>
                    <th>F. Esp A</th>
                    <th>Prb. E</th>
                    <th>Diff</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <input class="form-control" type="file" id="files" name="files[]" multiple />
      <output id="list"></output>
    </div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.2/dist/jstat.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/formulajs/formulajs@2.9.3/dist/formula.min.js"></script>

  <script type='module' src="./MediasTest.js"></script>
  <script type='module' src="./VarianceTest.js"></script>
  <script type='module' src="./ChiTest.js"></script>
  <script type='module' src="./Ks.js"></script>

</body>

</html>
